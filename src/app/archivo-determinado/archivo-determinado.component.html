<form [formGroup]="registerUserForm">
  <div class="grid-container">


    <mat-tab-group>
      <mat-tab label="Guardar">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              Archivo determinado
            </mat-card-title>
            <mat-card-subtitle>
              Datos de generales para la creación del archivo determinado.
            </mat-card-subtitle>
          </mat-card-header>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
            <mat-form-field fxFlex fxFlex.xs>
              <input required matInput placeholder="Número" maxlength="20" formControlName="No_de_Oficio_EXT">
            </mat-form-field>
            <mat-form-field fxFlex fxFlex.xs>
              <input required matInput placeholder="Nombre" maxlength="20" formControlName="Nombre">
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
            <mat-form-field fxFlex fxFlex.xs>
              <input required type="number" maxlength="10" matInput placeholder="Asunto"
                formControlName="Asunto">
            </mat-form-field>
            <mat-form-field fxFlex fxFlex.xs>
              <input required type="number" maxlength="10" matInput placeholder="Firma"
                formControlName="Firma_del_Responsable">
            </mat-form-field>
          </div>
          
         
        </mat-card>
        <br>
        <div fxLayoutAlign="start start" fxLayoutGap="10px">
          <button mat-button type="reset" *ngIf="isEdit == false ">Limpiar</button>
          <button mat-button mat-raised-button color="primary" [disabled]="registerUserForm.invalid" (click)="save()">
            Guardar archivo determinado
          </button>
          <button mat-button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>

        </div>
      </mat-tab>

      <mat-tab label="Listado">
        <div fxLayout="row">
          <table mat-table fxFlex [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.No_de_Oficio_EXT}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="asunto">
              <th mat-header-cell *matHeaderCellDef> Asunto </th>
              <td mat-cell *matCellDef="let element"> {{element.Asunto}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="firma">
              <th mat-header-cell *matHeaderCellDef> Firma </th>
              <td mat-cell *matCellDef="let element"> {{element.Firma_del_Responsable}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator [length]="length" [pageSizeOptions]="[5, 10, 20]" (page)="list($event)">
        </mat-paginator>


      </mat-tab>
    </mat-tab-group>


  </div>

</form>
